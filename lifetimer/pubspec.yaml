name: lifetimer
description: A gamified life countdown app with 1356-day challenge and bucket list tracking.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Supabase Backend
  supabase_flutter: ^1.10.24

  # Navigation
  go_router: ^12.1.3

  # UI Components
  cupertino_icons: ^1.0.2
  material_color_utilities: ^0.11.1

  # Local Storage & Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  equatable: ^2.0.5

  # Image Handling
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4

  # Maps & Location
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Charts & Analytics
  fl_chart: ^0.65.0

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
